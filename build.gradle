
version = '0.1'

buildscript {
  repositories {
    mavenLocal()
    mavenCentral()
  }
  dependencies {
    classpath group: 'com.sonamine', name: 'gradle-plugin-r', version: '1.0-SNAPSHOT'
  }
}
apply plugin: 'rpackage'

build.dependsOn ':rsql:install'
build.dependsOn ':rhive:install'

rpackage {
  packageDir = 'pkg'
  packageName = 'HIVEcaret'
}
